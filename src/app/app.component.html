<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="oddOnly = !oddOnly">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let number of numbers">
            <p *ngIf="!oddOnly || number % 2 === 0">
              {{ number }}
            </p>
        </li>
      </ul>
    </div>
  </div>
</div>
