<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="oddOnly = !oddOnly">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="oddOnly">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'green'}">
              {{ odd }}
          </li>
        </div>
        <div *ngIf="!oddOnly">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{even: even % 2 === 0}">
              {{ even }}
          </li>
        </div>
      </ul>
      <!-- We don't use square brackets for our own directors, not binding it -->
      <p appBasicHighlight>Style me with BasicHighlightDirective!</p>
    </div>
  </div>
</div>
